title: Notes & Thoughts
name: Karan Dhingra
user_description: Machine Learning | Explainability Artificial Intelligence | Natural Language Processing
notes_url: "https://itskd.github.io"
profile_pic: /_assets/img/profile.png
favicon: /_assets/img/favicon.ico
copyright_name: Karan Dhingra @2022
baseurl: "/" # the subpath of your site, e.g. /blog
url: "https://itskd.github.io" # the base hostname & protocol for your site, e.g. http://example.com
encoding: utf-8

# Build settings
theme: null
plugins:
  - jekyll-feed 
  - jekyll-sitemap
  - jekyll-scholar
  - jekyll-toc

markdown: kramdown


exclude:
  - vendor
  - Gemfile
  - Gemfile.lock
  - Procfile
  - Rakefile

include:
  - _assets

scholar:
  style: ./ieee.cls

kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 0


sass:
  style: compressed

collections:
    notes:
      output: true
      permalink: /notes/:title

toc:
  max_level: 3

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      permalink: /posts/:title
      content-type: post
  - scope:
      path: ""
      type: notes
    values:
      layout: post
      content-type: notes
      permalink: /posts/:title
